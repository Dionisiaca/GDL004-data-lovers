<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Data Lovers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id='Characters'>
      <img src='http://www.thealmightyguru.com/Wiki/images/b/ba/Harry_Potter_-_Logo.png' alt='Harry Potter Logo' class='logo'>
      <div id='menuCharacters'>
        <input type="text" placeholder="Search by name..." class='input'> </input> <!--input.placeholder/setAttribute-->
        <div>
          <select name='patronus'>
            <option selected value="0">Patronus</option> 
            <option value="1">Stag</option> 
            <option value="2">Otter</option>
            <option value="3">Horse</option> 
            <option value="4">Wolf</option> 
            <option value="5">Jack Rusell Terrier</option> 
          </select>
        </div> 
        <div>
            <select name="wand">
              <option selected value="0">Wand</option> 
              <option value="1">Unicorn Hair</option> 
              <option value="2">Dragon Heartstring</option>
              <option value="3">Phoenix Feather</option> 
              <option value="4">Unknown</option> 
            </select>
          </div> 
          <div>
              <select name="role">
                <option selected value="0">Role</option> 
                <option value="1">Hogwarts Student</option> 
                <option value="2">Hogwarts Professor</option>
                <option value="3">Other/Unknown</option> 
              </select>
            </div> 
      </div>
      <div id="potterCards"></div>  
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
